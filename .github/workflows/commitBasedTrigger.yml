name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
#To build the war in Jump box
  JumpBox:
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Build with Maven
        run: mvn clean install
      - name: Copy war file
        run: |
          echo "vvdn123" | sudo -S su -c '
          scp target/*.war vvdn@$172.21.247.5:/home/vvdn/'
    
  DeployDev:
  #To deploy the war in development server
    name: Deploy to Dev 
    #if: github.event.ref == 'refs/heads/main'
    needs: [JumpBox]
    runs-on: ubuntu-latest
    environment: 
      name: Development-CBT
      url: 'http://www.google.com'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Execute shell script
        run: sh myscript.sh
      
    
  DeployStaging:
  #To copy the war from development server to prod Jump box
    name: Deploy to Staging 
    #if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: JumpServer-Prod
      url: 'http://test.myapp.com'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy
        run: echo I am deploying! 
            
  DeployProd:
  #To deploy the war in Production server
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production-CBT
      url: 'http://www.myapp.com'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy
        run: echo I am deploying!
